<head>
  <title>DreamCatcher</title>
</head>
 
<body>
  <div class="container">
    <header>
      <h1>Dreamcatcher</h1>
    </header>
 {{>processingSketch}}
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
  <div>
  <a href="https://github.com/scenaristeur/dreamcatcher" target="_blank">source</a> ... <a href=http://smag0.blogspot.fr/2015/08/dreamcatcher-lattrape-reves.html" target="_blank">Help</a> 
  </div>
</body>
 
<template name="task">
  <li>{{text}}</li>
</template>

<template name="processingSketch">
  <canvas id="mysketch" data-processing-sources="mysketch.pde"></canvas>
</template>
